name: Security & Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Security audit
        run: npm audit --audit-level moderate
        
      - name: Check for outdated packages
        run: npm outdated || true
        
      - name: Generate dependency report
        run: |
          echo "üì¶ Dependency Report" > dependency-report.txt
          echo "===================" >> dependency-report.txt
          echo "" >> dependency-report.txt
          echo "Outdated packages:" >> dependency-report.txt
          npm outdated >> dependency-report.txt 2>&1 || echo "All packages up to date" >> dependency-report.txt
          echo "" >> dependency-report.txt
          echo "Security audit:" >> dependency-report.txt
          npm audit --audit-level moderate >> dependency-report.txt 2>&1 || echo "No security issues found" >> dependency-report.txt
          
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.txt
          
      - name: Comment PR with security info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = '## üîí Security & Dependencies Check\n\n';
            
            try {
              const content = fs.readFileSync('dependency-report.txt', 'utf8');
              report += '```\n' + content + '\n```\n';
            } catch (error) {
              report += '‚ùå Could not read dependency report\n';
            }
            
            report += '\n---\n*Auto-generated by GitHub Actions*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
