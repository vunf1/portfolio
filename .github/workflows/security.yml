name: Security & Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  # push:
    # branches: [ main, master ]
  pull_request:
    # branches: [ main, master ]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Security audit
        run: npm run security:audit
        
      - name: Check for outdated packages
        run: npm run ci:dependencies
        
      - name: Component security check
        run: |
          echo "üîí Component Security Check:"
          echo "============================"
          echo ""
          echo "üìÅ Checking UI components for security issues..."
          npm run lint:ui
          echo ""
          echo "üìÅ Checking main components for security issues..."
          npm run lint:components
          echo ""
          echo "‚úÖ Component security check complete"
        
      - name: Generate dependency report
        run: |
          echo "üì¶ Dependency Report" > dependency-report.txt
          echo "===================" >> dependency-report.txt
          echo "" >> dependency-report.txt
          echo "Outdated packages:" >> dependency-report.txt
          npm run ci:dependencies >> dependency-report.txt 2>&1 || echo "All packages up to date" >> dependency-report.txt
          echo "" >> dependency-report.txt
          echo "Security audit:" >> dependency-report.txt
          npm run security:audit >> dependency-report.txt 2>&1 || echo "No security issues found" >> dependency-report.txt
          echo "" >> dependency-report.txt
          echo "Component system status:" >> dependency-report.txt
          echo "- Design tokens: $(ls src/css/tokens.css >/dev/null 2>&1 && echo 'Present' || echo 'Missing')" >> dependency-report.txt
          echo "- Component CSS: $(ls src/css/components.css >/dev/null 2>&1 && echo 'Present' || echo 'Missing')" >> dependency-report.txt
          echo "- UI components: $(ls src/components/ui/ >/dev/null 2>&1 && echo 'Present' || echo 'Missing')" >> dependency-report.txt
          
      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.txt
          
      - name: Comment PR with security info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = '## üîí Security & Dependencies Check\n\n';
            
            try {
              const content = fs.readFileSync('dependency-report.txt', 'utf8');
              report += '```\n' + content + '\n```\n';
            } catch (error) {
              report += '‚ùå Could not read dependency report\n';
            }
            
            report += '\n---\n*Auto-generated by GitHub Actions*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
