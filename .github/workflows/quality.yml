name: Quality Assurance

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Lint components
        run: npm run lint:components
        
      - name: Lint UI components
        run: npm run lint:ui
        
      - name: Validate component structure
        run: |
          echo "ğŸ¨ Component Structure Validation:"
          echo "=================================="
          echo ""
          
          # Check UI components
          if [ -d "src/components/ui" ]; then
            echo "ğŸ“ UI Components:"
            ls -la src/components/ui/
            echo ""
          else
            echo "âŒ UI components directory missing"
            exit 1
          fi
          
          # Check design system files
          if [ -f "src/css/tokens.css" ]; then
            echo "âœ… Design tokens present"
          else
            echo "âŒ Design tokens missing"
            exit 1
          fi
          
          if [ -f "src/css/components.css" ]; then
            echo "âœ… Component CSS present"
          else
            echo "âŒ Component CSS missing"
            exit 1
          fi
          
          # Check type definitions
          if [ -f "src/types/components.ts" ]; then
            echo "âœ… Component types present"
          else
            echo "âŒ Component types missing"
            exit 1
          fi
          
          echo ""
          echo "ğŸ‰ Component structure validation passed!"
        
      - name: Build for analysis
        run: npm run build:analyze
        env:
          NODE_ENV: production
          
      - name: Check bundle sizes
        run: |
          echo "ğŸ“Š Bundle Size Analysis:"
          echo "========================"
          if [ -d "dist/assets" ]; then
            ls -la dist/assets/
          else
            echo "âš ï¸ dist/assets directory not found"
          fi
          echo ""
          echo "Total dist folder size:"
          du -sh dist/ || echo "âš ï¸ dist folder not found"
          
      - name: Component System Analysis
        run: |
          echo "ğŸ¨ Component System Analysis:"
          echo "============================="
          echo ""
          echo "ğŸ“ UI Components:"
          ls -la src/components/ui/ || echo "âš ï¸ UI components directory not found"
          echo ""
          echo "ğŸ“ Main Components:"
          ls -la src/components/*.tsx 2>/dev/null | grep -v ui || echo "âš ï¸ No main components found"
          echo ""
          echo "ğŸ¨ Design System Files:"
          ls -la src/css/ || echo "âš ï¸ CSS directory not found"
          echo ""
          echo "ğŸ“ Type Definitions:"
          ls -la src/types/ || echo "âš ï¸ Types directory not found"
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Get bundle sizes
            const assetsDir = path.join(process.cwd(), 'dist', 'assets');
            let totalSize = 0;
            let fileCount = 0;
            
            if (fs.existsSync(assetsDir)) {
              const files = fs.readdirSync(assetsDir);
              files.forEach(file => {
                const filePath = path.join(assetsDir, file);
                const stats = fs.statSync(filePath);
                totalSize += stats.size;
                fileCount++;
              });
            }
            
            const totalSizeKB = Math.round(totalSize / 1024);
            const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
            
            // Check component system status
            const uiComponents = fs.existsSync('src/components/ui') ? 
              fs.readdirSync('src/components/ui').filter(f => f.endsWith('.tsx')).length : 0;
            const mainComponents = fs.existsSync('src/components') ? 
              fs.readdirSync('src/components').filter(f => f.endsWith('.tsx') && !f.includes('ui')).length : 0;
            const designTokens = fs.existsSync('src/css/tokens.css') ? 'âœ…' : 'âŒ';
            const componentCSS = fs.existsSync('src/css/components.css') ? 'âœ…' : 'âŒ';
            
            const comment = `## ğŸš€ Quality Check Complete
            
            âœ… **Type Check**: Passed
            âœ… **Component Linting**: Passed  
            âœ… **UI Component Linting**: Passed
            âœ… **Component Structure**: Valid
            âœ… **Build**: Successful
            
            ğŸ“Š **Bundle Analysis**:
            - **Total Files**: ${fileCount}
            - **Total Size**: ${totalSizeKB} KB (${totalSizeMB} MB)
            - **Status**: ${totalSizeMB < 1 ? 'âœ… Within budget' : 'âš ï¸ Exceeds 1MB'}
            
            ğŸ¨ **Component System Status**:
            - **UI Components**: ${uiComponents} components
            - **Main Components**: ${mainComponents} components
            - **Design Tokens**: ${designTokens}
            - **Component CSS**: ${componentCSS}
            
            ğŸ” **Next Steps**:
            - Review bundle sizes
            - Check component quality
            - Optimize if bundle > 1MB
            - Ensure all components use design system
            
            ---
            *Auto-generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
