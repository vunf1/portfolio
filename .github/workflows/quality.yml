name: Quality Assurance

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Lint components
        run: npm run lint:components
        
      - name: Lint UI components
        run: npm run lint:ui
        
      - name: Build for analysis
        run: npm run build:analyze
        env:
          NODE_ENV: production
          
      - name: Check bundle sizes
        run: |
          echo "ğŸ“Š Bundle Size Analysis:"
          echo "========================"
          ls -la dist/assets/
          echo ""
          echo "Total dist folder size:"
          du -sh dist/
          
      - name: Component System Analysis
        run: |
          echo "ğŸ¨ Component System Analysis:"
          echo "============================="
          echo ""
          echo "ğŸ“ UI Components:"
          ls -la src/components/ui/
          echo ""
          echo "ğŸ“ Main Components:"
          ls -la src/components/*.tsx | grep -v ui
          echo ""
          echo "ğŸ¨ Design System Files:"
          ls -la src/css/
          echo ""
          echo "ğŸ“ Type Definitions:"
          ls -la src/types/
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Get bundle sizes
            const assetsDir = path.join(process.cwd(), 'dist', 'assets');
            let totalSize = 0;
            let fileCount = 0;
            
            if (fs.existsSync(assetsDir)) {
              const files = fs.readdirSync(assetsDir);
              files.forEach(file => {
                const filePath = path.join(assetsDir, file);
                const stats = fs.statSync(filePath);
                totalSize += stats.size;
                fileCount++;
              });
            }
            
            const totalSizeKB = Math.round(totalSize / 1024);
            const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
            
            // Check component system status
            const uiComponents = fs.existsSync('src/components/ui') ? 
              fs.readdirSync('src/components/ui').filter(f => f.endsWith('.tsx')).length : 0;
            const mainComponents = fs.existsSync('src/components') ? 
              fs.readdirSync('src/components').filter(f => f.endsWith('.tsx') && !f.includes('ui')).length : 0;
            const designTokens = fs.existsSync('src/css/tokens.css') ? 'âœ…' : 'âŒ';
            const componentCSS = fs.existsSync('src/css/components.css') ? 'âœ…' : 'âŒ';
            
            const comment = `## ğŸš€ Quality Check Complete
            
            âœ… **Type Check**: Passed
            âœ… **Component Linting**: Passed  
            âœ… **UI Component Linting**: Passed
            âœ… **Build**: Successful
            
            ğŸ“Š **Bundle Analysis**:
            - **Total Files**: ${fileCount}
            - **Total Size**: ${totalSizeKB} KB (${totalSizeMB} MB)
            - **Status**: ${totalSizeKB < 500 ? 'ğŸŸ¢ Excellent' : totalSizeKB < 1000 ? 'ğŸŸ¡ Good' : 'ğŸŸ  Large'}
            
            ğŸ¨ **Component System Status**:
            - **UI Components**: ${uiComponents} components
            - **Main Components**: ${mainComponents} components
            - **Design Tokens**: ${designTokens}
            - **Component CSS**: ${componentCSS}
            
            ğŸ” **Next Steps**:
            - Review bundle sizes
            - Check component quality
            - Optimize if bundle > 1MB
            - Ensure all components use design system
            
            ---
            *Auto-generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
