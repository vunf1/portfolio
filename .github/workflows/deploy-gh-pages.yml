name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT.md'
      - 'deploy.ps1'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Lint
        run: npm run lint
        
      - name: Build for production
        run: npm run build:gh-pages
        env:
          NODE_ENV: production
          
      - name: Copy 404.html to dist
        run: cp 404.html dist/
        
      - name: Verify dist contents
        run: |
          echo "ğŸ“ Dist folder contents:"
          ls -la dist/
          echo ""
          echo "ğŸ“¦ Assets folder contents:"
          ls -la dist/assets/
          echo ""
          echo "ğŸ–¼ï¸ Images folder contents:"
          ls -la dist/img/
          echo ""
          echo "ğŸ“Š Data folder contents:"
          ls -la dist/data/
          echo ""
          echo "ğŸ“„ Root files:"
          ls -la dist/*.html dist/*.xml dist/*.txt dist/*.headers 2>/dev/null || true
          
      - name: Deploy to GitHub Pages
        run: |
          # Install gh-pages globally
          npm install -g gh-pages
          
          # Deploy the dist folder
          gh-pages -d dist --dotfiles
          
      - name: Deployment status
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸŒ Your site is now available at: https://vunf1.github.io/portfolio/"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo ""
          echo "ğŸ“ Deployed files from dist folder:"
          echo "- index.html âœ…"
          echo "- assets/ (JS, CSS, fonts) âœ…"
          echo "- img/ (profile, background) âœ…"
          echo "- data/ (portfolio data) âœ…"
          echo "- 404.html (SPA routing) âœ…"
          echo "- sitemap.xml âœ…"
          echo "- robots.txt âœ…"
          echo "- _headers (security) âœ…"
