name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT.md'
      - 'deploy.ps1'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Lint components
        run: npm run lint:components
        
      - name: Lint UI components
        run: npm run lint:ui
        
      - name: Build test
        run: npm run build:components
        env:
          NODE_ENV: production

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build:gh-pages
        env:
          NODE_ENV: production
          
      - name: Copy 404.html to dist
        run: cp 404.html dist/
        
      - name: Verify dist contents
        run: |
          echo "ğŸ“ Dist folder contents:"
          ls -la dist/
          echo ""
          echo "ğŸ“¦ Assets folder contents:"
          ls -la dist/assets/
          echo ""
          echo "ğŸ–¼ï¸ Images folder contents:"
          ls -la dist/img/
          echo ""
          echo "ğŸ“Š Data folder contents:"
          ls -la dist/data/
          echo ""
          echo "ğŸ“„ Root files:"
          ls -la dist/*.html dist/*.xml dist/*.txt dist/*.headers 2>/dev/null || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment status
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸŒ Your site is now available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo ""
          echo "ğŸ“ Deployed files:"
          echo "- index.html âœ…"
          echo "- assets/ (JS, CSS, fonts) âœ…"
          echo "- img/ (profile, background) âœ…"
          echo "- data/ (portfolio data) âœ…"
          echo "- 404.html (SPA routing) âœ…"
          echo "- sitemap.xml âœ…"
          echo "- robots.txt âœ…"
          echo "- _headers (security) âœ…"
          echo ""
          echo "ğŸ¨ Component System:"
          echo "- Design tokens âœ…"
          echo "- UI components âœ…"
          echo "- Optimized build âœ…"
