    <!-- Immediate Content Visibility Fix -->
    <script>
        // Immediate fix to ensure content is visible
        (function() {
            function showContent() {
                const mainContent = document.querySelector('.caixa');
                if (mainContent) {
                    mainContent.style.display = 'block';
                    mainContent.style.visibility = 'visible';
                    mainContent.style.opacity = '1';
                    mainContent.style.filter = 'none';
                }
                
                // Show all portfolio sections
                const sections = document.querySelectorAll('.resume-section, .resume-item, .skill-item, .certification-item');
                sections.forEach(section => {
                    section.style.display = 'block';
                    section.style.visibility = 'visible';
                    section.style.opacity = '1';
                    section.style.filter = 'none';
                });
                
                // Test original functionality with a delay to ensure resume.min.js is loaded
                setTimeout(() => {
                    if (window.loadPage && typeof window.loadPage === 'function') {
                        console.log('✅ Original loadPage function is working');
                        // Load initial content
                        window.loadPage('eng');
                    } else {
                        console.warn('❌ Original loadPage function not found');
                    }
                }, 100); // Small delay to ensure scripts are loaded
                
                console.log('Immediate content visibility fix applied');
            }
            
            // Apply immediately
            showContent();
            
            // Apply after DOM loads
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', showContent);
            }
            
            // Apply after window loads
            window.addEventListener('load', showContent);
        })();
    </script>
