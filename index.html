    <style>

      /* MAXIMUM SPECIFICITY - Override Bootstrap and all other CSS */
      html body #app .landing-page,
      html body.landing-page-active #app .landing-page,
      html body .landing-page,
      html body.landing-page-active .landing-page,
      body #app .landing-page,

    <!-- This ensures our scrollbar fix takes precedence over everything -->
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        const style = document.createElement('style');
        style.id = 'scrollbar-fix-override';
        style.textContent = `
          /* FINAL OVERRIDE - Maximum specificity */
          html body #app .landing-page,
          html body.landing-page-active #app .landing-page,

          body.landing-page-active #app .landing-page,

            min-height: 100vh !important;
          }
          body,
          body.landing-page-active {
            overflow-y: visible !important;
            overflow-x: hidden !important;
          }
          #app {
            overflow-y: visible !important;
            overflow-x: hidden !important;
            height: auto !important;
          }
        `;
        document.head.appendChild(style);
      });
    </script>
