<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Jo√£o Maia Portfolio</title>
    <script>
        // GitHub Pages 404.html for SPA routing
        // This handles client-side routing when users navigate directly to a route
        const l = window.location;
        const baseUrl = l.origin + '/';
        
        // Don't redirect asset requests (JS, CSS, images, etc.)
        const isAssetRequest = l.pathname.includes('/assets/') || 
                              l.pathname.endsWith('.js') || 
                              l.pathname.endsWith('.css') || 
                              l.pathname.endsWith('.png') || 
                              l.pathname.endsWith('.jpg') || 
                              l.pathname.endsWith('.jpeg') || 
                              l.pathname.endsWith('.gif') || 
                              l.pathname.endsWith('.svg') || 
                              l.pathname.endsWith('.ico') || 
                              l.pathname.endsWith('.woff') || 
                              l.pathname.endsWith('.woff2') || 
                              l.pathname.endsWith('.ttf') || 
                              l.pathname.endsWith('.eot') ||
                              l.pathname.endsWith('.map') ||
                              l.pathname.endsWith('.json') ||
                              l.pathname.endsWith('.xml') ||
                              l.pathname.endsWith('.txt');
        
        if (isAssetRequest) {
            // For asset requests, show 404 without redirect
            document.body.innerHTML = '<h1>404 - Asset Not Found</h1><p>The requested asset could not be found.</p><p><a href="/">Go to Homepage</a></p>';
        } else {
            // Only redirect page requests to the main app
            // Redirect to the main app and let it handle routing
            window.location.href = baseUrl;
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
