<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | João Maia</title>
    <style>
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;background:#f8fafc;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem;color:#1e293b;line-height:1.6}
        .card{background:#fff;border:1px solid #e2e8f0;border-radius:0.75rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06),0 0 0 1px rgba(0,0,0,.02);max-width:28rem;width:100%;padding:2rem;text-align:center}
        .code{font-size:5rem;font-weight:700;background:linear-gradient(135deg,#007bff,#0056b3);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1;margin-bottom:1rem}
        .title{font-size:1.5rem;font-weight:600;color:#0f172a;margin-bottom:0.75rem}
        .desc{font-size:0.9375rem;color:#64748b;margin-bottom:1.5rem}
        .actions{display:flex;flex-wrap:wrap;gap:0.75rem;justify-content:center;margin-bottom:1.5rem}
        .btn{display:inline-flex;align-items:center;justify-content:center;padding:0.5rem 1rem;font-size:0.875rem;font-weight:500;border-radius:0.5rem;text-decoration:none;cursor:pointer;transition:all .15s ease;border:none;min-height:2.25rem}
        .btn-primary{background:#007bff;color:#fff}
        .btn-primary:hover{background:#0056b3;box-shadow:0 4px 14px 0 rgba(0,123,255,.25)}
        .btn-outline{background:transparent;color:#475569;border:1px solid #e2e8f0}
        .btn-outline:hover{background:#f1f5f9;border-color:#cbd5e1}
        .footer{margin-top:1.5rem;padding-top:1.5rem;border-top:1px solid #f1f5f9}
        .copyright{font-size:0.8125rem;color:#94a3b8}
        .copyright a{color:#007bff;text-decoration:none;font-weight:500}
        .copyright a:hover{text-decoration:underline}
        @media(max-width:480px){.code{font-size:4rem}.title{font-size:1.25rem}.btn{width:100%;max-width:12rem}}
        @media(prefers-reduced-motion:reduce){.btn{transition:none}}
    </style>
</head>
<body>
    <div class="card">
        <div class="code" aria-hidden="true">404</div>
        <h1 class="title" data-en="Page Not Found" data-pt-PT="Página não encontrada">Page Not Found</h1>
        <p class="desc" data-en="This page is either off the grid or behind a security policy. Your request was logged. Try a different route or head back." data-pt-PT="Esta página não existe ou está protegida. O seu pedido foi registado. Tente outra rota ou volte atrás.">This page is either off the grid or behind a security policy. Your request was logged. Try a different route or head back.</p>
        <div class="actions">
            <a href="javascript:history.back()" class="btn btn-outline" data-en="Go Back" data-pt-PT="Voltar">Go Back</a>
            <a href="./" id="home-link" class="btn btn-primary" data-en="Go Home" data-pt-PT="Ir ao início">Go Home</a>
        </div>
        <footer class="footer">
            <p class="copyright">
                <span id="copyright-text">© 2025</span>
                <a href="./" id="copyright-link">Portfolio</a>
            </p>
        </footer>
    </div>
    <script>
(function(){
  var lang='en';var q=new URLSearchParams(window.location.search);var urlLang=q.get('lang');
  if(urlLang==='en'||urlLang==='pt-PT')lang=urlLang;
  else{try{var s=localStorage.getItem('i18nextLng');if(s==='en'||s==='pt-PT')lang=s}catch(e){};if(lang==='en'&&navigator.language&&navigator.language.startsWith('pt'))lang='pt-PT'}
  document.documentElement.lang=lang;
  var key=lang==='pt-PT'?'data-pt-PT':'data-en';
  document.querySelectorAll('['+key+']').forEach(function(el){var v=el.getAttribute(key);if(v)el.textContent=v});
  var path=window.location.pathname;var base=path.substring(0,path.lastIndexOf('/')+1)||'/';
  var homeUrl=window.location.origin+base;
  document.getElementById('home-link').href=homeUrl;
  document.getElementById('copyright-link').href=homeUrl;
  var linkText=lang==='pt-PT'?'Portefólio':'Portfolio';
  document.getElementById('copyright-link').textContent=linkText;
  document.getElementById('copyright-text').textContent='© '+new Date().getFullYear()+' ';
})();
    </script>
</body>
</html>
